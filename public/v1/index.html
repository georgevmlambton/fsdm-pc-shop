        <div
          class="col-12 col-md-6 text-light d-flex justify-content-end align-items-center py-5"

          <p>
            <span class="fs-2">Ready to level up your device?</span>
            <br />
            <span class="fs-2 fw-bold">

              TOGETHER!
            </span>
          </p>
        </div>
        <div class="col-12 col-md-6 d-flex">
          <img src="/img/home/custom_pc-s.png" class="m-auto w-75" alt="" />
        </div>
      </div>
