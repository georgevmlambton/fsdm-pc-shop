<!-- When editing anchor hrefs, make sure to change both the img and the text-->

<li
  class="product-item list-group-item d-flex justify-content-between align-items-center"
>
  <div class="product-details">
    <div class="d-flex justify-content-between align-items-center">
      <img class="image-placeholder" />
      <div class="product">
        <a class="product-link" href="/v1/product?id=<product_id>">
          <p class="product-name"></p>
        </a>

        <div class="quantity-selector">
          <div class="stockButton stockButton-filled">
            <button class="increaseQuantity">+</button>
            <input
              type="number"
              id="quantity"
              name="quantity"
              value="1"
              disabled
              min="1"
            />
            <button class="decreaseQuantity" disabled>-</button>
          </div>
        </div>
      </div>
    </div>
    <i class="bi bi-x remove-product"></i>
    <div class="item-price">Price</div>
  </div>
</li>
